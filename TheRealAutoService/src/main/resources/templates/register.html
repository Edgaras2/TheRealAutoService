<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
	.error{color:red}
body{background-color: lightblue}
	</style>


</head>

<body>
			REGISTRATION FORM
	<form action="#" th:action="@{/register}" method="post" th:object="${user}">
		User Name: <input type="text" th:field="*{userName}"/>
		<div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">UserName Error</div>
		Password: <input type="password" th:field="*{password}" />
		<div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
		First Name:<input type="text" th:field="*{firstName}" />
		<div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</div>
		Last Name:<input type="text" th:field="*{lastName}" />
		<div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
		Email:<input type="text" th:field="*{email}" />
		<div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
		<input type="submit"/>
	</form>


</body>

</html>
